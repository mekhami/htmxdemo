<div id="poller">
  <div 
    hx-get="load" 
    hx-swap="outerHTML"
    hx-trigger="load delay:1s"
    hx-include="#progress-state"
    >
    <input id="progress-state" name="progress" type="hidden" value="{{ progress }}">
    <p>Loading...</p>
    <progress class="progress is-primary" value="{{ progress }}" max="100">{{ progress }}%</progress>
  </div>
</div>
