<div class="field" hx-target="this" hx-swap="outerHTML">
  <label class="label">First Number</label>
  <div class="control has-icons-right">
    <input 
      class="input {% if error %}is-danger{% endif %} {% if success %}is-success{% endif %}" 
      type="text" 
      name="first-number" 
      value="{{ value }}"
      placeholder="First Number (must be even)"
      hx-post="inline/first">
    {% if success %}
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    {% endif %}
    {% if error %}
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    {% endif %}
  </div>
  {% if success %}
    <p class="help is-success">That number checks out!</p>
  {% endif %}

  {% if error %}
    <p class="help is-danger">That number isn't even...</p>
  {% endif %}
</div>
